<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="{{url_for('static', filename='materialbg.svg')}}" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS | Registrace</title>
  <link rel="stylesheet" type='text/css' href="https://materialshare.tenmajkl.repl.co/static/style.css">
</head>
<body class="bg-img">
  <img src="{{url_for('static', filename='sharelogo.svg')}}" alt="Logo" width="35%" class="center">
  <div class="card center col-2" style="margin-top: 5%;">
  <div class="text-center" style="margin-bottom:5%"><h3>MaterialShare register</h3></div>
  <form method="POST" class="text-center">
    <div>
    <label for="name" class="column" style="margin-top: 1%;">Jméno:</label>
    <input type="text" id="name" name="name" class="form-text">
    </div>

    <div>
    <label for="password" class="column" style="margin-top: 1%;">Heslo:</label>
    <input type="password" id="password" name="Password" class="form-text">
    </div>

    <div>
    <label for="password2" class="column" style="margin-top: 1%;">Znovu heslo:</label>
    <input type="password" id="password2" name="Password2" class="form-text">
    </div>

    <div>
    <label for="mail" class="column" style="margin-top: 1%;">Mail:</label>
    <input type="email" id="mail" name="mail" class="form-text">
    </div>

    <input type="submit" name="submit" value="Přihlásit se" class="form-text" style="margin-top: 5%;">
  </form>
    <div class="text-center">{{error}}</div>
  </div>
</body>
</html>
