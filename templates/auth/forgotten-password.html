{% extends "layout.html" %}
{% block title %} MS | Zapomenuté heslo {% endblock %}
{% block content %}

<body class="bg-img">

  <img src="{{url_for('static', filename='sharelogo.svg')}}" alt="Logo" width="35%" class="center">
  <div class="card center col-2" style="margin-top: 5%;">
  <div class="text-center" style="margin-bottom:2%"><h3>MaterialShare Zapomenuté heslo</h3></div>
  <p class="text-center">Na váš mail vám by zaslán kód, napište ho prosím do kolonky Kód.</p>
  <form method="POST" class="text-center">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <label for="code" class="column">Kód:</label>
    <input type="text" id="code" name="code" class="form-text">
    <input type="submit" name="submit" value="Zkontrolovat" class="form-text column center">
  </form>
     </div>
</body>
{% endblock content %}
