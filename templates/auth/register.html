{% extends "layout.html" %}
{% block title %} MS | Register {% endblock %}
{% block content %}
<body class="bg-img">
  <img src="{{url_for('static', filename='sharelogo.svg')}}" alt="Logo" width="15%" class="center">
  <div class="card center col-3" style="margin-top: 5%;">
  <div class="text-center" style="margin-bottom:5%"><h3>MaterialShare register</h3></div>
  <form method="POST" class="text-center">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div>
    <label for="name" class="column" style="margin-top: 1%;">Jméno:</label>
    <input type="text" id="name" name="name" class="form-text col-2" maxlength="20">
    </div>

    <div>
    <label for="password" class="column" style="margin-top: 1%;">Heslo:</label>
    <input type="password" id="password" name="Password" class="form-text col-2">
    </div>

    <div>
    <label for="password2" class="column" style="margin-top: 1%;">Heslo znovu:</label>
    <input type="password" id="password2" name="Password2" class="form-text col-2">
    </div>

    <div>
    <label for="mail" class="column" style="margin-top: 1%;">Mail:</label>
    <input type="email" id="mail" name="mail" class="form-text col-2">
    </div>

    <button type="submit" name="submit" class="form-text" style="margin-top: 5%;">
        Zaregistrovat se
        </button>
  </form>
    <div class="text-center">{{error}}</div>

    <div class="text-center" style="margin-top:5%">
    Jsi už zaregistrovaný? <a href="https://materialshare.tenmajkl.repl.co/login">Přihlaš se</a>
     </div>
  </div>
</body>
{% endblock content %}
